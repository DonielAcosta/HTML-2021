<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras Etiquetas de Bloque</title>
</head>
<body>
    <!-- 
        address -> Se utilizan para aportar informacion de contacto para el article mas cercano o para todo el body

        blockquote-> Se utiliza para marcar las citas a otros autores o documentos.
        Se puede incluir el atributo cite para poner un enlace al documento original o fuente

        pre-> Se utiliza para tener codigo preformateado que necesita ser representado igual que se escribio.

        div-> Se usa como division del Documento, semanticamente no significa nada, es un conector generico que se usa generalmente paa estilos a traves de css o para usar algo denominado "delgeacion de eventos " en javaScrip

        hr-> hroizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema.
     -->
</body>
</html>
