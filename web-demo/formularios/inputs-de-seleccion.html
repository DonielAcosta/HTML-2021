<!-- 
    radio-> permite selecionar una opcion de una lista de opciones relacionadas.

    checkbox-> permite selecionar varias opciones de una lista relacionadas.

    select-> crea una lista de opciones donde podemos selecionar una o varias opciones

    cada opcion iraq dentro de una etiqueta <option> </option>

    si tenemos muchas opciones podemos ordenarlas por categorias  a traves de la etiqueta <optgroup> con el atributo label para nombrar la categoria
 -->

    <h1>Elementos selecionables</h1>

            <option value="serpiente">serpiente</option>
            <option value="tarantula">tarantula</option>
        </datalist>
