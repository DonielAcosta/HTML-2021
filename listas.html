    <!-- 
        las listas en HTML sirven para listar contenido. en funcion del tipo de contenido de nuestra lista tenemos tres tipos de listas:

        ul -> unordered list: Se utiliz cuando el orden de los elemnetos no influyen (listas de compra).

        ol -> ordered list: Se utiliza cuando el orden de los elementos es Importante (top 10).

        dl -> definition list: se utilizan para hacer una lista de definiciones (diccionario).
        
     -->
