<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    fieldset-> se utiliza para agrupar elementos dentro de un formulario
    legend-> representa una etiqueta para el contenido del fieldset
    file-> este input se utiliza para cargar archivos y enviarlos al formulario
    meter-> representa un valor dentro del rango conocido 
    progress->representa el progreso de una tarea
    textarea-> se utiliza para introducir texto en un formulario
 -->
<body>
    <form >
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="name">Nombre</label>
                <input type="text">
            </div>
            <label for="surname">apellidos</label>
            <input type="text" id="surname">
        </fieldset>
        <!-- <input type="file"> -->
        <label for="fuel">Combustible</label>
        <meter id="fuel" min="0" max="100" value="50" low="30" high="75" optimum="50">

        </meter>
        <label for="task">tarea 1</label>
        <progress id="task" max="100" value="10"></progress>
        <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
